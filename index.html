<!DOCTYPE html>
<html>
    <head>
        <title>Invie</title>
        <meta charset="utf-8" />
        <style media="screen">
          body {
            margin: 0;
            border: 10px solid #192B36;
          }

          img {
            width: 100%;
            vertical-align: top;
          }

          img#responsive {
            display: none;
          }

          @media screen and (max-width: 768px) {
            img {
              display: none;
            }

            img#responsive {
              display: block;
            }
          }
        </style>
    </head>

    <body>
        <img src="invie-responsive.png" alt="invie-responsive" id="responsive"/>
        <img src="nueva-version.jpg" alt="nueva-version"/>
    </body>
</html>
